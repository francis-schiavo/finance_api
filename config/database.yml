default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS', 5) %>
  host: <%= ENV.fetch('DATABASE_HOST', 'localhost') %>
  port: <%= ENV.fetch('DATABASE_PORT', 5432) %>
  username: <%= ENV.fetch('DATABASE_USERNAME') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD') %>

development:
  <<: *default
  database: <%= ENV.fetch('DATABASE_NAME', 'finance_api') %>_development

test:
  <<: *default
  database: <%= ENV.fetch('DATABASE_NAME', 'finance_api') %>_test

production:
  <<: *default
  database: <%= ENV.fetch('DATABASE_NAME', 'finance_api') %>
